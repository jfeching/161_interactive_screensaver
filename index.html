<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Orbital Overture</title>
</head>

<body>
    <canvas id="output"></canvas>

    <div class="eyepointslider">

        Speed: <input type="range" min="1" max="20" value="10" class="slider" id="speed">
        <p>Value: <span id="speed_mult"></span></p>
    </div>

    <div class="lightdirslider">
        Light Direction
        X: <input type="range" min="-10" max="10" value="0" class="slider" id="x-lightdir">
        Y:<input type="range" min="-10" max="10" value="0" class="slider" id="y-lightdir">
        Z:<input type="range" min="-10" max="10" value="0" class="slider" id="z-lightdir">
        <p>Value: <span id="lidirVector"></span></p>
    </div>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="test.js"></script>
</body>

</html>
